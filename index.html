<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ”¥ Tracker d'habitudes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">ğŸ”¥ Tracker d'habitudes</h1>

    <div id="name-section" class="mb-6">
      <input id="username" type="text" placeholder="Entre ton nom" class="w-full p-2 border rounded mb-2">
      <button onclick="saveName()" class="bg-blue-500 text-white w-full py-2 rounded">Entrer</button>
    </div>

    <div id="greeting" class="text-center text-xl font-semibold hidden mb-4"></div>

    <form id="habit-form" class="mb-4 hidden">
      <input type="text" id="habit-name" placeholder="Nouvelle habitude" required class="w-full p-2 border rounded">
      <button class="bg-indigo-500 text-white w-full py-2 mt-2 rounded">Ajouter</button>
    </form>

    <div id="habits"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx74emb0KeGooQK-ddWikEhTENXuN0sQUsiUA6oJ9Rubwv-9JUnoYbJcuwcWhwHYlDZ/exec";

    let currentUser = localStorage.getItem('username') || '';

    function saveName() {
      const input = document.getElementById('username');
      const name = input.value.trim();
      if (!name) return;
      currentUser = name;
      localStorage.setItem('username', name);
      document.getElementById('greeting').textContent = `Bienvenue, ${name} !`;
      document.getElementById('greeting').classList.remove('hidden');
      document.getElementById('name-section').classList.add('hidden');
      document.getElementById('habit-form').classList.remove('hidden');
      loadHabits();
    }

    document.getElementById('habit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('habit-name').value.trim();
      if (!name || !currentUser) return;
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'add',
            owner: currentUser,
            name: name
          })
        });
        document.getElementById('habit-name').value = '';
        loadHabits();
      } catch (error) {
        console.error("Erreur lors de l'ajout :", error);
      }
    });

    async function loadHabits() {
      const container = document.getElementById('habits');
      container.innerHTML = '';
      try {
        const res = await fetch(scriptURL + `?action=list&owner=${encodeURIComponent(currentUser)}`);
        const data = await res.json();

        data.forEach(habit => {
          const el = document.createElement('div');
          el.className = 'bg-gray-50 p-4 rounded mb-2 shadow';
          el.innerHTML = `
            <h3 class="font-semibold text-lg">${habit.name}</h3>
            <p>SÃ©rie : <span class="text-orange-500 font-bold">${habit.series}</span> ğŸ”¥</p>
            <p>Gels disponibles : ${habit.freezes}</p>
            <div class="mt-2 space-x-2">
              <button onclick="markDone('${habit.id}', ${habit.series})" class="bg-green-500 text-white px-2 py-1 rounded">âœ… Fait</button>
              <button onclick="useFreeze('${habit.id}', ${habit.freezes})" class="bg-blue-500 text-white px-2 py-1 rounded">ğŸ§Š Gel</button>
              <button onclick="deleteHabit('${habit.id}')" class="bg-red-500 text-white px-2 py-1 rounded">âŒ</button>
            </div>
          `;
          container.appendChild(el);
        });
      } catch (error) {
        console.error("Erreur lors du chargement :", error);
      }
    }

    async function markDone(id, currentSeries) {
      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'done',
            id,
            series: currentSeries + 1
          })
        });
        loadHabits();
      } catch (error) {
        console.error("Erreur lors du marquage :", error);
      }
    }

    async function useFreeze(id, currentFreezes) {
      if (currentFreezes <= 0) return alert("Plus de gels disponibles !");
      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'freeze',
            id,
            freezes: currentFreezes - 1
          })
        });
        loadHabits();
      } catch (error) {
        console.error("Erreur lors de l'utilisation d'un gel :", error);
      }
    }

    async function deleteHabit(id) {
      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'delete',
            id
          })
        });
        loadHabits();
      } catch (error) {
        console.error("Erreur lors de la suppression :", error);
      }
    }

    if (currentUser) {
      document.getElementById('greeting').textContent = `Bienvenue, ${currentUser} !`;
      document.getElementById('greeting').classList.remove('hidden');
      document.getElementById('name-section').classList.add('hidden');
      document.getElementById('habit-form').classList.remove('hidden');
      loadHabits();
    }
  </script>
</body>
</html>
